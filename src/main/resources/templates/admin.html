<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin-panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Добавление новой машины</h1>
    <form action="/admin" method="post">
        <input type="text" name="title" placeholder="Введите название машины (BWM X5)" class="form-control"><br>
        <input type="text" name="box" placeholder="Введите тип коробки передач (Коробка передач: Автомат)" class="form-control"><br>
        <input type="text" name="strong" placeholder="Введите тип двигателя (Тип двигателя: 2.0л./239л.с./Бензин)" class="form-control"><br>
        <input type="text" name="privod" placeholder="Введите тип привода (Привод: Полный)" class="form-control"><br>
        <input type="text" name="year" placeholder="Введите год выпуска машины (Год выпуска: 2020)" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите цену проката (25.000)" class="form-control"><br>
        <input type="text" name="img" placeholder="Введите ссылку на изображение 600x400" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить машину</button>
        <a href="http://localhost/phpMyAdmin/sql.php?db=zxcurse&table=cars&pos=0" class="btn btn-success">Редактировать</a>
    </form>
</div>
</body>
</html>
